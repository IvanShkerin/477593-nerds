<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
            <title>HTML Academy:Каталог Нёрдс</title>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-navigation">
                <a class="main-header-logo" href="index.html">
                    <img src="http://placehold.it/100x50" alt="Логотип Nerds">
                </a>
                <ul class="site-navigation">
                    <li><a href="index.html">Студия</a></li>
                    <li><a href="customers.html">Клиенты</a></li>
                    <li class="site-navigation-current"><a href="catalog.html">Магазин</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
                <ul class="user-basket">
                    <li><a href="basket.html">Корзина</a></li>
                </ul>
                <h1>Магазин готовых шаблонов</h1>
            </nav>
        </header>
        <main class="container">
            <h2 class="visually-hidden">Каталог готовых шаблонов</h2>
            <section class="filters">
                <h3 class="visually-hidden">Фильтр шаблонов</h3>
                    <form class="filter" method="get" action="https://echo.htmlacademy.ru">
                        <fieldset>
                            <legend>Стоимость:</legend>
                              <img src="http://placehold.it/150x50" alt="Ценовой бегунок">
                              <img src="http://placehold.it/50x30" alt="ОТ">
                              <img src="http://placehold.it/50x30" alt="ДО">
                        </fieldset>
                        <fieldset>
                            <legend>Сетка:</legend>
                                <ul>
                                    <li class="filter-mesh">
                                        <input class="visually-hidden filter-input filter-input-radio" type="radio" name="group-mesh" checked value="adapted">
                                        Адаптивная
                                    </li>
                                    <li class="filter-mesh">
                                        <input class="visually-hidden filter-input filter-input-radio" type="radio" name="group-mesh" value="fixed" >
                                        Фиксированная
                                    </li>
                                    <li class="filter-mesh">
                                        <input class="visually-hidden filter-input filter-input-radio" type="radio" name="group-mesh" value="rubber">
                                        Резиновая
                                    </li>
                                </ul>
                        </fieldset>
                        <fieldset>
                            <legend>Особенности:</legend>
                            <ul>
                                <li class="filter-features">
                                    <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="slider" checked>
                                    Слайдер
                                </li>
                                <li class="filter-features">
                                    <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="block" checked>
                                    Блок преимуществ
                                </li>
                                <li class="filter-features">
                                    <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="news" checked>
                                    Новости
                                </li>
                                <li class="filter-features">
                                    <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="gallery" checked>
                                    Галерея
                                </li>
                                <li class="filter-features">
                                    <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="basket" checked>
                                    Корзина
                                </li>
                            </ul>
                        </fieldset>
                            <input type="button" value="Показать">
            </section>
